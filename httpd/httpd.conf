<Directory /var/www/example.com/public>

# (!) Using `.htaccess` files slows down Apache, therefore, if you have access
# to the main server config file (usually called `httpd.conf`), you should add
# this logic (http://httpd.apache.org/docs/current/howto/htaccess.html) there.
# It disables use of .htaccess files completely, thus improving performance.
AllowOverride None


# ADD RULES FROM '/server-configs-apache/.htaccess' HERE!!!


# ##############################################################################
# # CUSTOM RULES                                                               #
# ##############################################################################

# BEGIN W3 Total Cache
<IfModule mod_rewrite.c>

    # Skip 404 error handling by WordPress for static files
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !(robots\.txt|sitemap(_index)?\.xml(\.gz)?|[a-z0-9_\-]+-sitemap([0-9]+)?\.xml(\.gz)?)
    RewriteCond %{REQUEST_FILENAME} \.(css|htc|js|js2|js3|js4|html|htm|rtf|rtx|svg|svgz|txt|xsd|xsl|xml|asf|asx|wax|wmv|wmx|avi|bmp|class|divx|doc|docx|eot|exe|gif|gz|gzip|ico|jpg|jpeg|jpe|json|mdb|mid|midi|mov|qt|mp3|m4a|mp4|m4v|mpeg|mpg|mpe|mpp|otf|odb|odc|odf|odg|odp|ods|odt|ogg|pdf|png|pot|pps|ppt|pptx|ra|ram|svg|svgz|swf|tar|tif|tiff|ttf|ttc|wav|wma|wri|xla|xls|xlsx|xlt|xlw|zip)$ [NC]
    RewriteRule .* - [L]

</IfModule>
# END W3 Total Cache


<IfModule mod_headers.c>

    # Set noindex header for sitemaps
    <FilesMatch "\.xml$">
        Header set X-Robots-Tag "noindex"
    </FilesMatch>

    # Set noindex header for robots.txt
    <FilesMatch "robots.txt">
        Header set X-Robots-Tag "noindex"
    </FilesMatch>
</IfModule>


# BEGIN WordPress
<IfModule mod_rewrite.c>
RewriteBase /
RewriteRule ^index\.php$ - [L]
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule . /index.php [L]
</IfModule>
# END WordPress


# http://perishablepress.com/stupid-htaccess-tricks/
# http://stackoverflow.com/q/11759433
# http://yoast.com/x-robots-tag-play/

</Directory>
